<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/36-style.css" rel="stylesheet" type="text/css"  />   
    
    <!-- <style>
        @import url("CSS/36-style.css");
        /*@import "./style.css";*/
    </style> -->
</head>
<body>
    <div class="w">
        <!-- 操作界面 -->
        <div class="controls">
          <img src="img/tip.png" alt="" /> <br />
          <textarea
            placeholder="说点什么吧..."
            id="area"
            cols="30"
            rows="10"
            maxlength="200"
          ></textarea>
          <div>
            <span class="useCount" id="useCount">0</span>
            <span>/</span>
            <span>200</span>
            <button id="send">发布</button>
          </div>
        </div>
        <!-- 微博内容列表 -->
        <div class="contentList">
          <ul id="list"></ul>
        </div>
      </div>
  
      <!-- 添加hidden属性元素隐藏 -->
      <li hidden>
        <div class="info">
          <img class="userpic" src="#" />
          <span class="username">用户名</span>
          <p class="send-time">发布于 yyyy年mm月dd日 HH:MM:SS</p>
        </div>
        <div class="content">发布的数据</div>
        <span class="the_del">×</span>
      </li>
      <script src="js/36-js.js" type="text/javascript"></script>
</body>
</html>
